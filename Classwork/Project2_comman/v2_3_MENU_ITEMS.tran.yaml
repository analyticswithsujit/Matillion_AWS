        schema: "RESTAURANT_DB"
        targetTable: "MENU_ITEMS"
        columnNames:
        - "MENU_ITEM_ID"
        - "ITEM_NAME"
        - "CATEGORY"
        - "PRICE"
        timeOffset: ""
    Distinct 0:
      type: "distinct"
      sources:
      - "database_src_tables"
      parameters:
        componentName: "Distinct 0"
        columns:
        - "MENU_ITEM_ID"
        - "ITEM_NAME"
        - "CATEGORY"
        - "PRICE"
    Filter 0:
      type: "filter"
      sources:
      - "Distinct 0"
      parameters:
        componentName: "Filter 0"
        filterConditions:
        - - "ITEM_NAME"
          - "Not"
          - "Null"
          - ""
        - - "CATEGORY"
          - "Not"
          - "Null"
          - ""
        - - "PRICE"
          - "Not"
          - "Null"
          - ""
        combineCondition: "AND"
    MENU_ITEMS_VIEW:
      type: "create-view"
      sources:
      - "Filter 0"
      parameters:
        componentName: "MENU_ITEMS_VIEW"
        database: "RESTAURANTSALES"
        schema: "RESTAURANT_DB_DES"
        viewName: "MENU_ITEMS_VIEW"
        secureView: "No"
        viewType: "Standard"
  variables:
